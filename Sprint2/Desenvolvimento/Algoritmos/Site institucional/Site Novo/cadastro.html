<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./cadastro.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="icon" href="./img/miniLogo.png">
</head>
<body>

    <header>
        <nav class="navBar" id="navBar">
            <div class="titleNav">
                <img src="./img/logoSafeGas.png" id="logo">
            </div>
            <ul class="navLinks">

                <li class="navLink ativa">
                    <a href="../Site Novo/index.html#home">Home</a>
                </li>

                <li class="navLink">
                    <a href="#Projetos">Serviços</a>
                </li>

                <li class="navLink">
                    <a href="#sobre">Quem somos</a>
                </li>

                <li class="navLink">
                    <a href="#parceiros">Simulador</a>
                </li>

                <li class="navLink">
                    <a href="#contato">Contato</a>
                </li>

            </ul>


            <div class="btnsNav">
                <button class="btnLogin" id="btnRegister"> Registrar</button>
                <a href="login.html">
                <button class="btnLogin">Entrar</button>
                </a>
            </div>


            <button id="btnMobile">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>   <!-- fim da Divisão da navbar Desktop -->


        <div id="navM">  <!-- fim da Divisão da navbar Mobile -->
            <ul class="navLinksMobile">
                <li class="navLink ativa">
                    <a href="#home">Home</a>
                </li>

                <li class="navLink">
                    <a href="#sobre">Quem somos</a>
                </li>

                <li class="navLink">
                    <a href="#Projetos">Serviços</a>
                </li>

                <li class="navLink">
                    <a href="#parceiros">Simulador</a>
                </li>

                <li class="navLink">
                    <a href="#">Fale conosco</a>
                </li>

            </ul>
        </div> <!-- fim da Divisão da navbar Mobile -->


    </header> <!-- fim do header  -->

    <div class="containerCadastro">
        <div class="containerCadastroFeito">
        <h2>BEM VINDO DE VOLTA!</h2>

        <h3>Para continuar conectado <br>
        conosco, faça login com <br>
        suas informações.</h3> 

        <button class="btnFazerLogin">ENTRAR</button>

        </div>
        <div class="containerInputs">
            <h2>CADASTRAR CONDOMÍNIO</h2>

            <input class="input-icon nome" type="text" placeholder="Nome" name="nome" required>
            <input class="input-icon logradouro" type="text" placeholder="Logradouro" name="logradouro" required>
            <input class="input-icon cep" type="text" placeholder="CEP" name="cep" required>
            <input class="input-icon numero" type="text" placeholder="Número" name="numero" required>
            <input class="input-icon empresa" type="text" placeholder="CNPJ" name="cnpj" required>
            <input class="input-icon email" type="email" placeholder="E-mail" name="email" required>
            <input class="input-icon cadeado" type="password" placeholder="Senha" name="senha" required>


            <button class="btnEntrar">CADASTRAR</button>

        </div>
    </div>


    <footer class="text-center ">
        <!-- Grid container -->
        <div class="container pt-4">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
                <!-- Github -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
                    data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
            © 2024 Copyright: SafeGas
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
    
</body>
</html>
