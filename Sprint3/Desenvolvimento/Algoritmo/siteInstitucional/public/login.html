            } else if (tentativas > 0) {

            } else {
                mensagem = `<span style='color: red;'>Tentativas esgotadas. Por favor, modifique sua senha ou tente mais tarde.</span>`;

            }
            msg.innerHTML = `${mensagem}`

        }
    }



    function entrar() {

        var cnpjVar = input_cnpj.value;
        var senhaVar = input_senha.value;

        if (cnpjVar == "" || senhaVar == "") {
            alert('Mensagem de erro para todos os campos em branco');
            return false;
        }

        console.log("FORM LOGIN: ", cnpjVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                cnpjServer: cnpjVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.CNPJ_USUARIO = json.cnpj;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/Dash_Geral.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                alert("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
