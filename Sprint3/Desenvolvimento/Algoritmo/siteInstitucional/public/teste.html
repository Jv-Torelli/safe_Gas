<body>
    <form id="contatoForm">
  <input name="nome" placeholder="Primeiro nome" required />
  <input name="sobrenome" placeholder="Sobrenome" required />
  <input name="email" placeholder="Email" required />
  <select name="assunto" required>
    <option value="Dúvida">Dúvida</option>
    <option value="Suporte">Suporte</option>
  </select>
  <textarea name="mensagem" placeholder="Mensagem" required></textarea>
  <button type="submit">Enviar</button>
</form>

<script>
  document.getElementById("contatoForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this));
    const response = await fetch("/api/jira-ticket", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await response.json();
    alert(result.message);
  });
</script>
